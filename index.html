<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="stylesheet" href="./style.css" />
    <title>Company X interview task</title>
  </head>
  <body>
    <div class="global-container">
      <header class="nav">
        <div class="dp"></div>
        <h2>School name</h2>
      </header>

      <div class="label">
        <div class="person-logo">
          <img src="./images/sigmund-MQ2xYBHImKM-unsplash--1--1.jpg" alt="" />
        </div>
        <div class="person-details">
          <h3>Jessica John jones</h3>
          <p><i class="fas fa-trophy"></i> F51 Garcia</p>
        </div>
      </div>
      <div class="card">
        <div class="card-line1">
          <h2>
            Now pay your <br />
            fee motnhly with @
          </h2>
          <i class="fas fa-badge"></i>
        </div>
        <div class="card-line2">
          <h1>0%</h1>
          <p>Interest <br />pre-approved credit line</p>
        </div>
        <div class="card-line3">
          <div>
            <p>Annual Fee</p>
            <div class="price">
              <i class="fa fa-rupee"> </i>
              <h2 class>3,40,000</h2>
            </div>
          </div>

          <button class="card-button">Active Now</button>
        </div>
        <div class="card-img">
          <img
            src="./images/intro-section-illustration.png"
            alt="video illustration"
            class="image-fluid"
          />
        </div>
      </div>
      <!-- Form -->
      <div class="form-wrapper">
        <form class="actual-form">
          <div class="form-title">
            <h2>Enter your details below</h2>
            <div class="closebody"><i class="fas fa-close close"></i></div>
          </div>
          <div class="form-line1">
            <label for="ph-number">Phone Number</label>
            <input
              type="text"
              id="ph-number"
              class="phonenumber"
              placeholder="enter mobile number"
              required
            />
          </div>
          <div class="form-line2">
            <label for="pan-number">PAN Card Number</label>
            <input
              type="text"
              id="pan-number"
              class="pancard"
              placeholder="enter PAN"
            />
          </div>
          <div class="form-line3">
            <label for="pan-name">Name as in PAN Card</label>
            <input
              type="text"
              id="pan-name"
              class="panname"
              placeholder="Enter Name"
            />
          </div>
          <div class="form-line4">
            <label for="email-id">Email</label>
            <input
              type="email"
              id="emaild-id"
              class="email"
              placeholder="Enter your mail"
            />
          </div>
          <div class="form-button">
            <button class="cancel">Cancel</button>
            <button class="activate">Activate Now</button>
          </div>
        </form>
      </div>
    </div>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/js/all.min.js"
      integrity="sha512-6PM0qYu5KExuNcKt5bURAoT6KCThUmHRewN3zUFNaoI6Di7XJPTMoT6K0nsagZKk2OB4L7E3q1uQKHNHd4stIQ=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>
    <script src="app.js"></script>
  </body>
</html>
